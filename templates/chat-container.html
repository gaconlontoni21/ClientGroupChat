<div class="row h-100">
	<!-- Left container -->
	<div id="left-container" class="col-md-4 border-right">
		<!-- Search bar -->
        <div class="left-search-bar d-flex align-items-center">
            <div class="input-group py-2">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
                <input class="form-control normal-text-size" type="text" placeholder="Search..."/>
            </div>
        </div>
	</div>
	<!-- Right container -->
	<div id="right-container" class="col-md-8 px-3 bg-white">
		<div id="chat-window" class="overflow-auto border-bottom pr-3"></div>
		<!-- Input area -->
        <div id="chat-input-area" class="d-flex align-items-center">
            <div class="d-flex align-items-center">
                <i class="fa fa-smile-o mr-3" aria-hidden="true"></i>
                <i class="fa fa-paperclip mr-3" aria-hidden="true"></i>
                <i class="fa fa-microphone mr-3" aria-hidden="true"></i>
            </div>
            <div class="flex-grow-1">
                <textarea class="form-control normal-text-size" type="text-area" rows="1" placeholder="Type a message..."></textarea>
            </div>
            <div class="d-flex align-items-center ml-2">
                <i class="fa fa-paper-plane mr-3" aria-hidden="true"></i>
            </div>
        </div>
	</div>
</div>
