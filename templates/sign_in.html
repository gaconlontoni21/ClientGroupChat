<div class="row justify-content-center align-items-center h-100">
    <div class="col-md-4 shadow bg-white py-3 px-5">
        <h3 class="text-center font-weight-bold txt-pink p-5">SIGN IN</h3>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text px-3"><i class="fa fa-user txt-pink" aria-hidden="true"></i></span>
                </div>
                <input class="form-control py-4 normal-text-size" id="sign-in-username-input" type="text" placeholder="Enter username" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text px-3"><i class="fa fa-lock txt-pink" aria-hidden="true"></i></span>
                </div>
                <input class="form-control py-4 normal-text-size" id="sign-in-password-input" type="password" placeholder="Enter password" />
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="remember-checkbox" type="checkbox"/>
            <label class="text-secondary" for="remember-checkbox"><small>Remember me</small></label>
        </div>
        <div class="form-group mt-4">
            <button class="btn btn-block btn-pink py-3 normal-text-size" id="sign-in-btn" type="button">Sign in</button>
        </div>
        <div class="text-center p-2 mt-5">
            <div class="small text-secondary">Don't have an account? 
                <a id="sign-up-now-btn" class="link-text" href="javascript:void">Sign up now</a>
            </div>
        </div>
    </div>
</div>
