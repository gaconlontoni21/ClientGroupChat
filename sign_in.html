<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TChat Sign In</title>
    <!-- Import Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- Import Poppin font-->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center">
    <div class="container-fluid h-100">
        <div class="row justify-content-center">
            <div class="col-md-4 shadow bg-white py-3 px-5">
                <h3 class="text-center font-weight-bold txt-pink p-5">SIGN IN</h3>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-3"><i class="fa fa-user txt-pink" aria-hidden="true"></i></span>
                        </div>
                        <input class="form-control py-4 normal-text-size" id="username-input" type="text" placeholder="Enter username" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-3"><i class="fa fa-lock txt-pink" aria-hidden="true"></i></span>
                        </div>
                        <input class="form-control py-4 normal-text-size" id="password-input" type="password" placeholder="Enter password" />
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="remember-checkbox" type="checkbox"/>
                    <label class="text-secondary" for="remember-checkbox"><small>Remember me</small></label>
                </div>
                <div class="form-group mt-4">
                    <button class="btn btn-block btn-pink py-3 normal-text-size" id="sign-in-btn" type="button">Sign in</button>
                </div>
                <div class="text-center p-2 mt-5">
                    <small class="text-secondary">Don't have an account? 
                        <a class="link-text" href="javascript:void">Sign up now</a>
                    </small>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
