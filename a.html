<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group chat Web</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .main {
      height: calc(100vh - 56px); /* Adjust 56px according to your header's height */
      overflow-y: auto;
    }
  </style>
</head>
<body class="vh-100">
  <div class="container-fluid">
    <div class="row main">
      <div class="col-md-4 border-right">
        <!-- Sidebar -->
        <div class="sidebar">
          <!-- WhatsApp Logo -->  
          <div class="text-center mt-3">
            <img src="whatsapp_logo.png" alt="Group chat Logo" width="100">
          </div>
          <!-- Search bar -->
          <div class="input-group mt-3">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <!-- Contacts -->
          <div class="contacts mt-3">
            <!-- Sample Contact -->
            <div class="contact">
              <img src="profile_pic1.png" alt="Profile Pic" class="rounded-circle" width="40">
              <span>Contact Name 1</span>
            </div>
            <!-- Sample Contact -->
            <div class="contact">
              <img src="profile_pic2.png" alt="Profile Pic" class="rounded-circle" width="40">
              <span>Contact Name 2</span>
            </div>
            <!-- Add more contacts here -->
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <!-- Chat Area -->
        <div class="chat d-flex flex-column h-100">
          <!-- Chat Header -->
          <div class="chat-header bg-light p-3">
            <img src="profile_pic.png" alt="Profile Pic" class="rounded-circle mr-3">
            <span>Contact Name</span>
          </div>
          <!-- Chat Messages -->
          <div class="chat-messages flex-grow-1 p-3">
            <!-- Incoming Message -->
            <div class="incoming-message mb-3">
              <div class="message">Hello!</div>
            </div>
            <!-- Outgoing Message -->
            <div class="outgoing-message mb-3">
              <div class="message">Hi there!</div>
            </div>
            <!-- Add more messages here -->
          </div>
          <!-- Message Input -->
          <div class="message-input p-3 mt-auto">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type a message...">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="bg-dark text-light py-3 fixed-bottom">
        <div class="container text-center">
          <span>Â© 2023 Your Website</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
